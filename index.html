<html>
  <head>
    <title>Garble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

<body>
  <main>
    <h1 class="title">GARBLE</h1>
    <header>
      <div class="scorearea smarea">
        <h2 id="score">0</h2>
      </div>
      <div class="timerarea">
        <h2 id="timer">90</h2>
      </div>
      <div class="multiarea smarea">
        <h2 id="multiplier">x1</h2>
      </div>
    </header>
    <h1 id="finalscore"></h1>
    <ul id="board"></ul>
    <h3 id="highscore" class="show">High Score: <span></span></h3>
    <button onClick="startGame()" id="start" class="show">New Game</button>
  </main>

  <script src="assets/js/wordlist.js"></script>
  <script src="assets/js/letterlist.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
