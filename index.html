<html>
  <head>
    <title>Garble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  </head>

<body>
  <main>
    <h1 class="title show">GARBLE</h1>
    <header>
      <div class="scorearea smarea">
        <h2 id="score">0</h2>
      </div>
      <div class="timerarea">
        <h2 id="timer">90</h2>
      </div>
      <div class="multiarea smarea">
        <h2 id="multiplier">x1</h2>
      </div>
    </header>
    <h1 id="finalscore"></h1>
    <div id="gamearea">
      <ul id="board"></ul>
      <!-- <div class="toast pop">
        <div class="toast-content">
          pears <span>+25</span>
        </div>
      </div> -->
    </div>
    <h3 id="highscore" class="show">High Score: <span></span></h3>
    <button onClick="startGame()" id="start" class="show">New Game</button>
  </main>

  <script src="assets/js/wordlist.js"></script>
  <script src="assets/js/letterlist.js"></script>
  <script src="assets/js/helpers.js"></script>
  <script src="assets/js/app.js"></script>


</body>

</html>
